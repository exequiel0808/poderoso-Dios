html <!DOCTYPE html> <html lang="es"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Admin | Poderoso es Dios</title> <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <style> body { background: linear-gradient(135deg, #001a33 0%, #002d5b 100%); font-family: 'Montserrat', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; } .admin-card { background: white; padding: 40px; border-radius: 20px; width: 100%; max-width: 500px; border-top: 6px solid #c5a059; box-shadow: 0 20px 50px rgba(0,0,0,0.3); } h2 { font-family: 'Playfair Display', serif; color: #002d5b; text-align: center; } input, textarea { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; } .btn-save { background: #002d5b; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.3s; } .btn-save:hover { background: #c5a059; color: #001a33; } </style> </head> <body> <div class="admin-card"> <h2><i class="fas fa-lock"></i> Panel Administrativo</h2> <form id="formVersiculo"> <input type="text" id="catId" placeholder="ID (ej: sanidad)" required> <input type="text" id="catNombre" placeholder="Título Botón" required> <textarea id="catTexto" rows="4" placeholder="Versículo Bíblico" required></textarea> <input type="text" id="catCita" placeholder="Cita (ej: Salmos 23:1)" required> <button type="submit" class="btn-save">GUARDAR PALABRA</button> </form> </div> <script type="module" src="admin.js"></script> </body> </html>
